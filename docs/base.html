{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Hitter Report{% endblock title %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/upload">Upload</a>
        <a href="/heatmaps">Heatmaps</a>
        <a href="/hitters">Hitter Reports</a>
    </div>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
