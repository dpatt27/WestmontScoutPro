{% extends 'base.html' %}
{% load static %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<style>
    /* Video Background */
    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .video-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7)); /* Smooth overlay */
    }

    .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Content Styling */
    .content {
        position: relative;
        z-index: 1;
        text-align: center;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 10vh;
    }

    /* Header Styling */
    .header {
        font-size: 3.5rem;
        font-weight: 700;
        text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.7); /* Stronger shadow for better contrast */
        margin-bottom: 1rem;
        letter-spacing: 2px; /* Adds spacing for a clean, premium look */
    }
</style>

<div class="video-container">
    <video autoplay loop muted playsinline>
        <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="content">
    <h1 class="header">Welcome to Westmont Scout Pro</h1>
</div>

{% endblock content %}
