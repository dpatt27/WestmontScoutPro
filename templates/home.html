{% extends 'base.html' %}
{% load static %}


{% block title %}
Home
{% endblock title %}

{% block content %}
<style>
    /* Video Background */
    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Content Styling */
    .content {
        position: relative;
        z-index: 1;
        text-align: center;
        color: white;
        padding-top: 20vh;
    }
</style>

<div class="video-container">
    <video autoplay loop muted playsinline>
        <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>


{% endblock content %}
