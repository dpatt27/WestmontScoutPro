{% extends 'base.html' %}
{% load static %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .video-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
    }

    .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .content {
        position: relative;
        z-index: 1;
        font-family: 'Poppins', sans-serif;
        color: white;
        text-align: center;
        padding-top: 20vh;
        padding-bottom: 5vh;
    }

    .header {
        font-size: 3.5rem;
        font-weight: 700;
        text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.85);
        margin-bottom: 2rem;
    }

    .box-row {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 2rem;
        margin-top: 2rem;
    }

    .action-link {
        text-decoration: none;
    }

    .action-box {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 12px;
        padding: 2rem 2.5rem;
        min-width: 220px;
        max-width: 280px;
        color: #fff;
        font-size: 1.2rem;
        font-weight: 500;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
        text-align: center;
    }

    .action-box:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateY(-5px);
        cursor: pointer;
    }
</style>

<div class="video-container">
    <video autoplay loop muted playsinline>
        <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="content">
    <h1 class="header">Welcome to Westmont Scout Pro</h1>
    <div class="box-row">
        <a href="/upload" class="action-link">
            <div class="action-box">üìÅ Upload a CSV</div>
        </a>
        <a href="/heatmaps" class="action-link">
            <div class="action-box">üî• View Pitcher Heatmaps</div>
        </a>
        <a href="/hitters" class="action-link">
            <div class="action-box">‚öæ Unlock Hitter Insights</div>
        </a>
    </div>
</div>

{% endblock content %}
