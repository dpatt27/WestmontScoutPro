<!DOCTYPE html>
<html>
<head>
    <title>View Pitch Data</title>
</head>
<body>
    <h1>Pitch Data</h1>
    <table>
        <tr>
            <th>Pitcher</th>
            <th>Plate Loc Height</th>
            <th>Plate Loc Side</th>
        </tr>
        {% for pitch in pitches %}
        <tr>
            <td>{{ pitch.pitcher }}</td>
            <td>{{ pitch.plate_loc_height }}</td>
            <td>{{ pitch.plate_loc_side }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
