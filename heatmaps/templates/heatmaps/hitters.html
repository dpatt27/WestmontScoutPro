{% extends 'base.html' %}

{% block title %}Hitter Report{% endblock title %}

{% block content %}
    <h1>Hitter Report</h1>

    <!-- Combined Team & Batter Selection in One Row -->
    <form method="GET" class="mb-4">
        <div class="d-flex align-items-end flex-wrap gap-2">
            <!-- Team Selection -->
            <div class="form-group">
                <label for="team" class="small-text">Team:</label>
                <select name="team" id="team" class="form-control form-control-sm">
                    <option value="">All Teams</option>
                    {% for team in teams %}
                        <option value="{{ team }}" {% if team == selected_team %}selected{% endif %}>
                            {{ team }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Batter Selection -->
            <div class="form-group">
                <label for="batter" class="small-text">Batter:</label>
                <select name="batter" id="batter" class="form-control form-control-sm">
                    {% for b in batters %}
                        <option value="{{ b }}" {% if b == selected_batter %}selected{% endif %}>
                            {{ b }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-sm">Generate Report</button>
        </div>
    </form>

    {% if selected_batter %}
        <!-- Summary Statistics -->
        <div class="card mb-4">
            <div class="card-body">
                {{ summary|safe }}
            </div>
        </div>

        <!-- Pitch Locations -->
        <div class="card mb-4">
            <div class="card-body">
                <img src="data:image/png;base64,{{ pitches_plot }}" alt="Pitches Plot" class="img-fluid">
            </div>
        </div>
    {% endif %}
{% endblock content %}
